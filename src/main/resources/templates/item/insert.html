<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../../static/logo/favicon.png" type="image/png">
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootswatch Litera theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3/litera/bootstrap.min.css?ver=1.0" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../../static/reset.css?ver=1.0" rel="stylesheet">
    <link href="../../static/custom.css" rel="stylesheet">

    <title>바꾸조</title>
</head>
<body>
<th:block th:replace="~{/fragment/header :: headerFragment}"></th:block>

<div class="margin-top">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                  <div class="card-header">
                        <h4 class="card-title">게시글 작성</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/item/insert}" th:method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="files">파일 업로드</label>
                                <input type="file" class="form-control" id="files" name="files" multiple>
                            </div>
                            <div class="form-group">
                                <label for="title">제목</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="description">내용</label>
                                <textarea class="form-control" id="description" name="description" rows="6" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="title">사용감</label>
                                <input type="text" class="form-control" id="condition" name="condition" required>
                                <!--                               select box-->
                                <!--                                <div class="btn-group m-3" role="group">-->
                                <!--                                    <button id="btnGroupDrop2" type="button" class="btn btn-light border dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">사용감</button>-->
                                <!--                                    <div class="dropdown-menu text-center" aria-labelledby="usageDropdown2" id="usageDropdown">-->
                                <!--                                        <a class="dropdown-item py-2 px-0" href="#">사용감 많음</a>-->
                                <!--                                        <a class="dropdown-item py-2 px-0" href="#">사용감 있음</a>-->
                                <!--                                        <a class="dropdown-item py-2 px-0" href="#">사용감 적음</a>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->
                            </div>
                            <div class="form-group">
                                <label for="itemCategoryId">카테고리 ID</label>
                                <input type="number" class="form-control" id="itemCategoryId" name="itemCategoryId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">등록</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div></div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

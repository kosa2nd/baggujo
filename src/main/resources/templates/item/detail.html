<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바꾸조</title>
    <link rel="icon" href="../../static/logo/favicon.png" type="image/png">
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootswatch Litera theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3/litera/bootstrap.min.css?ver=1.0" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../../static/reset.css?ver=1.0" rel="stylesheet">
    <link href="../../static/custom.css" rel="stylesheet">
</head>
<body>

<th:block th:replace="~{/fragment/header :: headerFragment}"></th:block>

<div class="margin-top container">
    <div class="w-80">

        <div id="carouselExampleIndicators" class="carousel slide bg-light w-50 mx-auto" data-ride="carousel" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li th:each="itemImage, iterStat : ${itemDetail.itemImages}" th:if="${iterStat.index > 0}" th:data-target="${#carouselExampleIndicators}" th:data-slide-to="${iterStat.index}"></li>
            </ol>
            <div class="carousel-inner">
                <div th:each="itemImage, iterStat : ${itemDetail.itemImages}" th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                    <img th:src="@{'/images/' + ${itemImage}}" class="d-block detail-image mx-auto" alt="상품이미지">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
<!--        <div class="d-flex">-->
<!--            <div th:each="itemImage : ${itemDetail.itemImages}">-->
<!--                <img th:src="@{'/images/' + ${itemImage}}" alt="상품이미지" />-->
<!--            </div>-->
<!--        </div>-->
        <div class="d-flex">
            <label class="pr-3">닉네임</label>
            <p th:text="${itemDetail.nickname}">닉네임</p>
        </div>
        <div class="">
            <p th:text="${itemDetail.formattedUpdateDate}">업데이트 날짜</p>
        </div>
        <div class="d-flex">
            <label class="pr-3">제목</label>
            <p th:text="${itemDetail.title}">제목</p>
        </div>
        <div class="d-flex">
            <label class="pr-3">내용</label>
            <p th:text="${itemDetail.description}">내용</p>
        </div>
        <div class="d-flex">
            <label class="pr-3">사용감</label>
            <p th:text="${itemDetail.itemCondition}">사용감</p>
        </div>
        <div class="d-flex">
            <label class="pr-3">상태</label>
            <p th:text="${itemDetail.itemStatus}">상태</p>
        </div>
        <div class="d-flex">
            <label class="pr-3">카테고리</label>
            <p th:text="${itemDetail.itemCategoryName}">카테고리 이름</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

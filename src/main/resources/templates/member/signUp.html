<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>바꾸조</title>
    <link rel="stylesheet" href="../../static/style.css"/>
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootswatch Litera theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3/litera/bootstrap.min.css?ver=1.0" rel="stylesheet">
</head>
<body>
<div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col"></div>
        <div class="col">
            <div class="card">
                <div class="card-body">

                    <div class="header d-flex">
                        <h4 class="card-title m-auto">회원가입</h4>
                    </div>
                    <!-- ID,Password 입력공간 -->
                    <div>
                        <label for="InputEmail" class="form-label mt-4">ID</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
                    </div>
                    <div>
                        <label for="InputPassword" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password" autocomplete="off">
                    </div>
                    <div>
                        <label for="confirmInputPassword" class="form-label mt-4">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirmInputPassword" aria-describedby="passwordInfo" placeholder="Password" autocomplete="off">
                        <small id="passwordInfo" class="form-text text-muted"></small>
                    </div>
                    <div>
                        <label for="InputName" class="form-label mt-4">이름</label>
                        <input type="text" class="form-control" id="InputName" placeholder="name">
                    </div>
                    <div class = "lastLabel-margin mb-4">
                        <label for="InputPhoneNumber" class="form-label mt-4">전화번호</label>
                        <input type="text" class="form-control" id="InputPhoneNumber" placeholder="phonenumber">
                    </div>
                    <!-- 버튼 공간 -->
                    <div class="bottom d-flex">
                        <button type="button" class="btn btn-primary mx-auto" onclick="location.href='login.html'">돌아가기</button>
                        <!-- 메인페이지 생성시 html 연결해야함 -->
                        <button type="button" class="btn btn-primary mx-auto">회원가입</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

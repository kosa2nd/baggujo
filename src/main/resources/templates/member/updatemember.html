                                <form method="post" action="/member/update">
                                    <div>
                                        <label for="InputPassword" class="form-label mt-4">Password</label>
                                        <input type="password" class="form-control" id="InputPassword" name="password" placeholder="password" autocomplete="off">
                                    </div>
                                    <div>
                                        <label for="confirmInputPassword" class="form-label mt-4">비밀번호 확인</label>
                                        <input type="password" class="form-control" id="confirmInputPassword" aria-describedby="passwordInfo" placeholder="passwordConfirm" autocomplete="off">
                                        <small id="passwordInfo" class="form-text text-muted"></small>
                                    </div>
                                    <!-- 버튼 공간 -->
                                    <div class="bottom d-flex justify-content-center">
                                        <input type="submit" class="update_btn" id="updatePasswordBtn" value="수정">
                                    </div>
                                </form>
                            </div>

                                        <label for="InputName" class="form-label mt-4">이름</label>
                                        <input type="text" class="form-control" id="InputName" name="name" placeholder="name" th:value="${updateMember?.name}">
                                    </div>
                                    <div>
                                        <label for="InputNickname" class="form-label mt-4">닉네임</label>
                                        <input type="text" class="form-control" id="InputNickname" name="nickname" placeholder="nickname" th:value="${updateMember?.nickname}">
                                    </div>
                                    <div class="lastLabel-margin mb-4">
                                        <label for="InputPhoneNumber" class="form-label mt-4">전화번호</label>
                                        <input type="text" class="form-control" id="InputPhoneNumber" name="phoneNumber" placeholder="phoneNumber" th:value="${updateMember?.phoneNumber}">
                                    </div>
                                    <!-- 버튼 공간 -->
                                    <div class="bottom d-flex justify-content-center">
                                        <input type="submit" class="update_btn" id="updateBtn" value="수정">
                                    </div>
                                </form>

<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../../static/img/favicon.png" type="image/png">
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootswatch Litera theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3/litera/bootstrap.min.css?ver=1.0"
          rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link href="../../static/css/reset.css?ver=1.0" rel="stylesheet">
    <link href="../../static/css/custom.css?ver=1.0" rel="stylesheet">

    <title>바꾸조</title>
</head>
<body>
<th:block th:replace="~{/fragment/header :: headerFragment}"></th:block>
<div style="margin-top: 75px;">
    <div class="btn-group m-3" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-light border dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">모든 제품
        </button>
        <div class="dropdown-menu text-center" aria-labelledby="btnGroupDrop1" id="productDropdown">
            <a class="dropdown-item py-2 px-0" href="#">모든 제품</a>
            <a class="dropdown-item py-2 px-0" href="#">카테고리1</a>
            <a class="dropdown-item py-2 px-0" href="#">카테고리2</a>
            <a class="dropdown-item py-2 px-0" href="#">카테고리3</a>
            <a class="dropdown-item py-2 px-0" href="#">카테고리4</a>
            <a class="dropdown-item py-2 px-0" href="#">카테고리5</a>
        </div>
    </div>
</div>
<div class="container mt-3 p-0">
    <div class="row" id="cards">
    </div>
</div>
<div class="more">
    <button id="more" onclick="getItems()">더보기</button>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js" type="text/javascript"></script>
<script>

    $(document).ready(function($) {

        let itemId = 0;
        let itemStatus = '';
        let itemCategoryId = 0;
        let exceptTraded = true;
        let keyword = '';

        function getItems() {
            $.ajax({
                url: '/item/list',
                method: 'GET',
                dataType: 'json',
                data: {
                    "itemId": itemId,
                    "itemStatus": itemStatus,
                    "itemCategoryId": itemCategoryId,
                    "exceptTraded": exceptTraded,
                    "keyword": keyword
                },
                success: function(response) {
                    response.items.forEach(function(item) {
                        let itemHtml = '<div class="col-md-3 mb-4">'
                                + '<div class="product-card border rounded-lg cursor p-3">'
                                    + '<div class="product-image">'
                                        + '<img class="w-100 h-100 border rounded-lg my-2" src="/images/' + item.s_name + '" alt="제품이미지" />'
                                    + '</div>'
                                    + '<div class="d-flex justify-content-between align-items-center py-1">'
                                        + '<span class="badge rounded-pill bg-secondary text-white px-2 py-1">' + item.status + '</span>'
                                    + '</div>'
                                    + '<h5 class="product-title text-truncate py-1"><b>' + item.title + '</b></h5>'
                                + '</div>'
                            + '</div>';

                        $('#cards').append(itemHtml);
                    });
                itemId = response.lastItemId;
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        };

        getItems();
        console.log(itemId);
        $("#more").click(getItems());
    } (jQuery));
</script>
</body>
</html>

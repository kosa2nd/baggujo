<!-- 메세지 전송 공간 -->
<div class="msgArea fixed-bottom-input">
    <div class="container">
        <div class="d-flex align-items-center">
            <input id='msg' type="text" class="form-control mr-3" placeholder="메세지를 입력하세요...">
            <form id="upload-file-form" enctype="multipart/form-data" hidden>
                <input type="file" accept="image/jpeg,image/png, image/gif" id='inputFile' name="image" onchange="fileGo()"/>
                <input type="submit" id="fileSendBtn">
            </form>
            <button class="btn btn-secondary" id="sendBtn">보내기</button>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</html>

<script>
    $(document).ready(function() {

        let tradeId = [[${tradeInfoDTO.id}]];
        let memberId = [[${#authentication.principal.id}]];

        let sockJs = new SockJS("/ws-stomp");
        let stomp = Stomp.over(sockJs);

        stomp.connect({}, function() {
            stomp.subscribe("/sub/chat/room" + [[${tradeInfoDTO.id}]], function (chat) {
                let content = JSON.parse(chat.body);
                let writer = content.memberId;
                let chatType = content.chatType;

                let str = '';
                alert('chat' + content.chatType)
                if (chatType == 'TEXT') {
                    str = '<span class="rounded-pill bg-light p-2 ">' + content.text + '</span>';
                } else if (chatType == 'IMAGE') {
                    str = '<img class="w-100 h-100 border rounded-lg my-2" src="/chatImages/' + content.imgSName + '" alt="제품이미지" />'
                }

                $("#msgArea").append(str);
            });

        });

        $('#sendBtn').on('click', function() {
            stomp.send('/pub/chat/message', {}, JSON.stringify({
                tradeId : [[${tradeInfoDTO.id}]],
                memberId : [[${#authentication.principal?.id}]],
                text : $('#msg').val(),
                chatType : 'TEXT'
            }));
        });

        $('#sendImgBtn').on('click', function() {
            alert("이미지 클릭됨");
            let input = document.getElementById("inputFile");
            input.click();
        });

        fileGo = function() {
            $.ajax({
                    url: "/chat/imageUpload",
                    type: "post",
                    data: new FormData($("#upload-file-form")[0]),
                    enctype: 'multipart/form-data',
                    processData: false,
                    contentType: false,
                    cache: false,
                    success: function (data) {
                        stomp.send('/pub/chat/message', {}, JSON.stringify({
                            tradeId : [[${tradeInfoDTO.id}]],
                            memberId : [[${#authentication.principal?.id}]],
                            imgName : data.imgName,
                            imgSName : data.imgSName,
                            chatType : 'IMAGE'
                        }));
                    },
                    error: function () {
                        alert("실패");
                    }
                });
        }

    });
</script>
